<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->

    <!-- style  -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <swiper-container 
      class="mySwiper" 
      pagination="true"
      navigation="true"
      pagination-clickable="true" 
      space-between="30"
      centered-slides="true"
      autoplay-delay="2500" 
      autoplay-disable-on-interaction="false"
      space-between="30"
      loop="true">

      <swiper-slide><img src="/images/slides/pexels-johannes-plenio-1500523.jpg" alt=""></swiper-slide>
      <swiper-slide><img src="/images/slides/pexels-lokesh-vanapalli-569471.jpg" alt=""></swiper-slide>
      <swiper-slide><img src="/images/slides/pexels-santosh-maharjan-19697.jpg"></swiper-slide>

      </swiper-container>
      
      <script>
        // swiper element
        const swiperEl = document.querySelector('swiper-container');
      
        // swiper parameters
        const swiperParams = {
          slidesPerView: 1,
          breakpoints: {
            640: {
              slidesPerView: 1,
            },
            1024: {
              slidesPerView: 1,
            },
          },
          on: {
            init() {
              // ...
            },
          },
        };
      
        // now we need to assign all parameters to Swiper element
        Object.assign(swiperEl, swiperParams);
      
        // and now initialize it
        swiperEl.initialize();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <!-- swiperJS  -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  </body>
</html>
